<article>
  <header [title]="study.officialTitle">
    <div
      style="display: flex; flex-flow: row; justify-content: space-between; margin-block-end: 1em"
    >
      <span>{{ study.nctId }}</span>
      <app-status [status]="study.overallStatus"></app-status>
    </div>
    <h2>{{ study.briefTitle }}</h2>
  </header>
  <p [title]="study.detailedDescription" style="white-space: pre-wrap">
    <span [innerHTML]="study.briefSummary | markdown"></span>
  </p>
</article>
