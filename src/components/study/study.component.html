<div class="card flow" style="--flow-space: 1rem;">
  <div class="flex-row justify-content-between" [title]="study.officialTitle">
    <h2>{{study.briefTitle}}</h2>
    <div class="flow-inline">
      <span>{{study.nctId}}</span>
      <app-status [status]="study.overallStatus"></app-status>
    </div>
  </div>
  <div [title]="study.detailedDescription">
    {{study.briefSummary}}
  </div>
</div>
