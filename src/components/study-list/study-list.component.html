<div class="flow">
  <div class="flow-inline align-baseline" style="--flow-space: 0.5rem">
    <button (click)="handleToggleTimer()">Toggle timer</button>
    <span *ngIf="pollingStatus" i18n>: On</span>
    <span *ngIf="!pollingStatus" i18n>: Off</span>
  </div>
  <app-study-card *ngFor="let study of studiesSubject | async" [study]="study"></app-study-card>
</div>
